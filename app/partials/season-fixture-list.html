<div class="container-fluid">
<div class="alert alert-info">Hello, {{user.name}}</div>
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Status:
            <select ng-model="query.status">
                <option value="">All</option>
                <option ng-repeat="item in items" value="{{item.name}}">{{item.name}}</option>
            </select>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="fixture in fixtures | filter:query:strict" class="thumbnail phone-listing">
                    <!--<a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>-->
                    <p>{{fixture.date}}</p>
                    <p>{{fixture.homeTeamName }} vs {{fixture.awayTeamName }}</p>
                    <a href="#/fixtures/{{fixture._links.self.href.split('/')[5]}}">BEET</a>
                </li>
            </ul>

        </div>
    </div>
</div>
